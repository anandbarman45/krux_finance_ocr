version: '3.8'

services:
  krux-ocr:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - MODEL_PATH=Krux01/document_ai_model_12class
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
    deploy:
      resources:
        limits:
          memory: 4G
